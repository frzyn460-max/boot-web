        @font-face {

         url('../font/Tanha.woff') format('woff'),

}

body {

    direction: rtl;

}

/* کانتینر منو */
  nav {
    /* background: linear-gradient(65deg,#ba42ff 40%,#5900ff 80%); */
	/* background-color: #362f2f; */
  /* margin-top: 5px; */
  display: inline-block;
  padding: 10px 20px;
  transition: transform 0.3s ease, color 0.3s ease;
  cursor: pointer;
	border-radius: 15px;
     position: sticky;
    
  }
  ul.menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  ul.menu > li {
    position: relative;
  }
  ul.menu > li > a {
    display: block;
    padding: 15px 20px;
    color: white;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  ul.menu > li:hover > a {
    transition: all 0.3s ease;
    display: inline-block;
     transform: scale(1.1) translateY(-5px);
  color: #0099ff; /* مثلا رنگ نارنجی وقتی هاور شد */
    /* background-color: #ffffff;
	color: #000000; */
	border-radius: 15px;
  }

  /* زیرمنو */
  ul.submenu {
    list-style: none;
    position: absolute;
    top: 100%;
    right: 0;
    background-color: #313131;
    min-width: 180px;
    display: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    border-radius: 15px;
    z-index: 100;
  }
  ul.submenu li a {
    padding: 12px 20px;
    display: block;
    color: white;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  ul.submenu li a:hover {
   background: linear-gradient(65deg,#ba42ff 40%,#5900ff 80%);
   border-radius: 15px;
  }
  /* نمایش زیرمنو هنگام هاور روی آیتم اصلی */
  ul.menu > li:hover > ul.submenu {
    display: block;
  }

  /* برای راست به چپ بودن منو */
  ul.menu, ul.submenu {
    direction: rtl;
  }

  .contact {
    margin-top: 80px;
  display: flex;
  justify-content: space-between;
  padding: 20px;
  background: url('background-image.jpg') no-repeat center center/cover;
  color: #fff;
}

.contact-info,
.contact-form {
  width: 48%;
  background: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 8px;
}

.contact-info h2,
.contact-form h3 {
  color: #fff;
}

.contact-info ul {
  list-style: none;
  padding: 0;
}

.contact-info li {
  margin: 10px 0;
  font-size: 16px;
}

.contact-info i {
  margin-left: 10px;
}

.contact-form form {
  display: flex;
  flex-direction: column;
}

.contact-form label {
  margin: 10px 0 5px;
}

.contact-form input,
.contact-form textarea {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.contact-form button {
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #0056b3;
}

@media (max-width: 768px) {
  .contact {
    flex-direction: column;
    align-items: center;
  }

  .contact-info,
  .contact-form {
    width: 100%;
    margin-bottom: 20px;
  }
}
